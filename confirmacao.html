<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação - Inova Suporte</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: url('img/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      max-width: 600px;
      margin: 10vh auto;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Orçamento Concluído</h1>
    <p>Seu orçamento foi salvo e está pronto para ser impresso ou enviado.</p>
    <button onclick="logout()">Criar novo orçamento</button>
  </div>

  <script src="auth.js"></script>
  <script>
    verificarAcesso();

    function logout() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
